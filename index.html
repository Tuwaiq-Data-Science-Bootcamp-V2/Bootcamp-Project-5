<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home page</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
</head>


<body class="center">

  <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
    <i class="fas fa-briefcase"></i> job Placement Predictor
  </h1>

  <p style="color:rgb(51, 51, 83); font-weight: 700;">
    Can an applicant get a job ?
  </p>

  <form action="result">
    {% csrf_token %}

    <div class="form-group">
      <input class="form-control" placeholder="hsc_subject  (1, 2)" required type="text" name="hsc_subject">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Gender (0 for Male, 1 for Female)" required type="text" name="gender">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Undergrad_degree" required type="text" name="undergrad_degree">
    </div>



    <div class="form-group">
      <input class="form-control" placeholder="Work_experience" type="text" required name="work_experience">
    </div>



    <div class="form-group">
      <input class="form-control" placeholder="Specialisation (1 if applies)" required type="text" name="specialisation">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Ssc_percentage " required type="text" name="ssc_percentage">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Hsc_percentage " required type="text" name="hsc_percentage">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Degree_percentage" required type="text" name="degree_percentage">
    </div>



    <div class="form-group">
      <input class="form-control" placeholder="Emp_test_percentage" type="text" required name="emp_test_percentage">
    </div>



    <div class="form-group">
      <input class="form-control" placeholder="Mba_percent " required type="text" name="mba_percent">
    </div>


    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>

  </form>
</body>

</html>

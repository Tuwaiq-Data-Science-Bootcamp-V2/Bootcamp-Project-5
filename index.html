<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home page</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
</head>


<body class="center">

  <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
    <i class="fas fa-ship"></i> Job Placement Predictor
  </h1>

  <p style="color:rgb(51, 51, 83); font-weight: 700;">
    Enter your information to predict if you will get a Job after graduation  </p>

  <form action="result">
    {% csrf_token %}

    <div class="form-group">
      <input class="form-control" placeholder="Enter 1 for female, or 0 for male" required type="text" name="gender">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Enter percentage of your degree" required type="text" name="degree_percentage">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Do you have a work experience ? 1 for yes, 0 for no" required type="text" name="work_experience">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Enter percentage of your aptitude test" required type="text" name="emp_test_percentage">
    </div>



    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>

  </form>
</body>
</html>

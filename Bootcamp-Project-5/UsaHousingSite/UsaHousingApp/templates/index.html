<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home page</title>

   <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(197, 231, 216);
    }
  </style>
</head>


<body class="center">

  <h1 style="color:black; font-weight: 700;">
    <i class="fa-solid fa-money-check-dollar"></i> Usa Housing Price Predictor
  </h1>

  <p style="color:black; font-weight: 700;">
    What is the Price of Usa housing given characteristics?
  </p>

  <form action="result">
    {% csrf_token %}

    <div class="form-group">
      <input class="form-control" placeholder="Avg. Area Income" required type="number" step="0.0000001" name="avg_income">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Avg. Area House Age" required type="number" step="0.0000001" name="avg_age">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Avg. Area Number of Rooms" required type="number" step="0.0000001" name="avg_room">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Avg. Area Number of Bedrooms" required type="number" step="0.0000001" name="avg_bedroom">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Area Population" type="number" step="0.0000001" required name="pop">
    </div>


    <input class="btn btn-success btn-lg btn-block" type="submit" value='Predict'>

  </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <style>
  .img {

    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 30%;

      font-family: Arial, Helvetica,sans-serif ;
      background-color: white;
    }
    .header-content {
    margin-top: 50px;
    text-align: left;

       font-size: 80px;

     }


  </style>
</head>


<body class="center">

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Result</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
</head>

<body class="center">

   {% if result == 'drizzle' %}
  <h1 style=" color: rgb(88, 180, 88); font-weight: 900;">
  <i class="fas fa-cloud-rain"></i> The Weather is Drizzly

  {% elif result == 'fog' %}
  <h1 style="color: rgb(88, 180, 88); font-weight: 900;">
  <i class="fas fa-cloud-moon"></i> The Weather is Foggy

  {% elif result == 'rain' %}
  <h1 style="color: rgb(88, 180, 88); font-weight: 900;">
  <i class="fas fa-cloud-showers-heavy"></i> The Weather is Rainy

  {% elif result == 'snow' %}
  <h1 style="color: rgb(88, 180, 88); font-weight: 900;">
  <i class="fa fa-snowflake-o"></i> The Weather is Snowy

  {% elif result == 'sun' %}
  <h1 style="color: rgb(88, 180, 88); font-weight: 900;">
  <i class="fas fa-sun"></i> The Weather is Sunny

  {% else %}
  <h1 style="color: rgb(31, 15, 15); font-weight: 900;">ERROR</h1>
  {% endif %}

</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home page</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(246, 255, 247);
    }
    .btn-primary {
    color: #fff;
    background-color: rgb(44, 90, 64);
    border-color: rgb(44, 90, 64);
    }
    .btn-primary:hover {
    color: #fff;
    background-color: rgb(52, 103, 74);
    border-color: rgb(52, 103, 74);
    }
  </style>
</head>


<body class="center">

  <h1 style="color:rgb(44, 90, 64); font-weight: 700;">
    <i class="fas fa-seedling"></i> Iris Species Classifier
  </h1>

  <p style="color:rgb(44, 90, 64); font-weight: 700;">
    Want to know which of Iris species you have by it's characteristics?
  </p>

  <form action="result">
    {% csrf_token %}

    <div class="form-group">
      <input class="form-control" placeholder="Sepal Length (CM)" required type="text" name="slen">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Sepal Width (CM)" required type="text" name="swidth">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Petal Length (CM)" required type="text" name="plen">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Petal Width (CM)" required type="text" name="pwidth">
    </div>


    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>

  </form>
</body>

</html>

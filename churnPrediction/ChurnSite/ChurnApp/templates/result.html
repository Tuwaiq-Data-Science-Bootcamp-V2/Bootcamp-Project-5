<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Result</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: #D3D3D3;
    }
  </style>
</head>

<body class="center">

  {% if result == 'yes' %}
  <h1 style=" color: rgb(212, 85, 85); font-weight: 900;">
  <i class="fa-regular fa-person-walking-luggage"></i> Couldn't Last too logn!</h1>

  {% elif result == 'no' %}
  <h1 style="color: rgb(88, 180, 88); font-weight: 900;">
  <i class="fa-thin fa-face-grin-hearts"></i> Loyal Customer!

  {% else %}
  <h1 style="color: rgb(31, 15, 15); font-weight: 900;">
    <i class="fa-thin fa-circle-exclamation"></i>ERROR
  {% endif %}

</body>

</html>

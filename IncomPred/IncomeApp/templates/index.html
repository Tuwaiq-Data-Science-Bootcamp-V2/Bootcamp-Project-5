<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home page</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
</head>


<body class="center">

  <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
    <i class="fas fa-ship"></i> Income Predictor
  </h1>

  <p style="color:rgb(51, 51, 83); font-weight: 700;">
    Is your income more than 50,000 riyals based on your entered characteristics?
  </p>
  <p>Example: [55,99999,0,37,2,6,4,4,0] >50000</p>


  <form action="result">
    {% csrf_token %}

    <div class="form-group">
      <input class="form-control" placeholder="Enter your Age" required type="text" name="age">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="10th:1,11th:2,12th:3,1st-4th:4,5th-6th:5,7th-8th:6,9th:7,Assoc-acdm:8,Assoc-voc:9,Bachelors:10,Doctorate:11,HS-grad:12,Masters:13,
 Preschool:14, Prof-school:15, Some-college:16" required type="text" name="education">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Enter your capital Gain" required type="text" name="gain">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Enter your capital loss" required type="text" name="loss">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Enter hours per week" required type="text" name="hours">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Federal-gov:0, Local-gov:1, Private:2, Self-emp-inc:3,Self-emp-not-inc:4, State-gov:5, Without-pay:6," required type="text" name="workclass">
    </div>



<!--    <div class="form-group">-->
<!--      <input class="form-control" placeholder="Enter your Age" required type="text" name="occupation">-->
<!--    </div>-->

    <div class="form-group">
      <input class="form-control" placeholder="Husband:0, Not-in-family:1, Other-relative:2, Own-child:3, Unmarried:4, Wife:5" required type="text" name="relationship">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Amer-Indian-Eskimo:0, Asian-Pac-Islander:1, Black:2, Other:3,White:4" required type="text" name="race">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Sex (0 for Female , 1 for Male )" required type="text" name="sex">
    </div>

    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>

  </form>
</body>

</html>
